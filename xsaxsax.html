
<style>
    * {
padding: 0;
margin: 0;
text-decoration: none;
list-style: none;
box-sizing: border-box;
}

body {
font-family: "Montserrat ", sans-serif;
}

nav {
background: red;
height: 100px;
width: 100%;
}

label.logo {
color: white;
font-size: 35px;
line-height: 80px;
padding: 0 100px;
font-weight: bold;
}

nav ul {
float: right;
margin-right: 20px;
}

nav ul li {
display: inline-block;
line-height: 80px;
margin: 0 5px;
}

nav ul li a {
color: white;
font-size: 20px;
padding: 7px 13px;
border-radius: 3px;
text-transform: uppercase;
}

a.active,
a:hover {
background: #1b9bff;
transition: .5s;
}

.checkbtn {
font-size: 30px;
color: white;
float: left;
line-height: 80px;
margin-right: 40px;
cursor: pointer;
display: none;
}

#check {
display: none;
overflow: auto;
}

@media (max-width: 952px) {
label.logo {
    font-size: 30px;
    padding-left: 50px;
}
nav ul li a {
    font-size: 20px;
}
@media (max-width: 858px) {
    .checkbtn {
        display: block;
    }
    ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -100%;
        text-align: left;
        transition: all 0s;
    }
    nav ul li {
        display: block;
        margin: 40px 0;
        line-height: 30px;
    }
    nav ul li a {
        font-size: 20px;
    }
    a:hover,
    a.active {
        background: none;
        color: #0082e6;
    }
    #check:checked~ul {
        left: 0;
    }
    .search {
        display: flex;
        align-items: center;
        margin-right: 0;
    }
    .search form {
        display: flex;
        margin: -5px;
    }
    .search input {
        padding: 15px;
        border: 1px solid #ddd;
        outline: none;
        border-radius: 120px;
        margin-right: 10px;
        font-size: 15px;
    }
    .search input:hover {
        border: 1px solid #72a0d4;
    }
    .search button {
        padding: 15px;
        background-color: #fff;
        border: none;
        border-radius: 300px;
        color: #333;
        font-size: 16px;
        cursor: pointer;
    }
    .search button:hover {
        background-color: #ccc;
    }
    section {
        background: url(.jpg) no-repeat;
        background-size: cover;
        height: calc(100vh - 80px);
    }
    .flex-container {
        display: flex;
    }
    .btn:hover {
        background-color: #2980b9;
    }
    .footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        max-width: 1200px;
        margin: auto;
        padding: 0 20px;
    }
</style>
